<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!--Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container">


        <div class="card quiz-card">
            <img src="./img/pencil.jpg" id="headerImg" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">25%</div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>


                <div class="text-center">
                    Du hast <b id="amountofRightQuestions">X</b> Fragen von <b id="amountofQuestions">X</b> richtig
                    beantworten
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="questionNumber">1</b> von <b id="allQuestions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="nextButton"
                        disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
